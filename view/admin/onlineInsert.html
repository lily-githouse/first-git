<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加预约</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!--面包屑-->
<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#">添加预约</a></li>
</ol>
<div class="panel panel-warning">
    <div class="panel-heading">添加预约</div>
    <div class="panel-body">
        <form name="form">
            <div class="form-group">
                <label for="exampleInputNname">预约服务名称</label>
                <input type="text" name="osname" class="form-control" id="exampleInputNname" placeholder="预约服务名称">
            </div>
            <div class="form-group">
                <label for="exampleInputEname">预约日期</label>
                <input type="date" name="odate" class="form-control" id="exampleInputEname" placeholder="预约日期">
            </div>
            <div class="form-group">
                <label for="exampleInputSort">预约人姓名</label>
                <input type="text" name="orname" class="form-control" id="exampleInputSort" placeholder="预约人姓名">
            </div>
            <div class="form-group">
                <label for="exampleInputNtpl">预约人性别</label>
                <input type="text" name="osex" class="form-control" id="exampleInputSex" placeholder="预约人性别">
            </div>
            <div class="form-group">
                <label for="exampleInputNtpl">预约人电话</label>
                <input type="number" name="otel" class="form-control" id="exampleInputTel" placeholder="预约人电话">
            </div>
            <div class="form-group">
                <label for="exampleInputNtpl">补充说明</label>
                <input type="text" name="oadd" class="form-control" id="exampleInputAdd" placeholder="补充说明">
            </div>
            <div class="form-group">
                <label for="exampleInputNtpl">验证码</label>
                <input type="text" name="ocode" class="form-control" id="exampleInputNtpl" placeholder="验证码">
            </div>
            <button type="submit" class="btn btn-default">添加</button>
        </form>
    </div>
</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $("form").on("submit", function (e) {
        e.preventDefault();
        // let formdata = new FormData(this);
        let qs=$(this).serialize();
        $.ajax({
            type: "POST",
            url: "online_insert.php",
            data: qs,
            dataType: "json",
            context:this,
            success: function (res) {
                if (res.code == 200) {
                    alert(res.msg);
                    this.reset();
                } else {
                    alert(res.msg);
                }
            }
        })
    })


</script>
